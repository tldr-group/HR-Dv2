[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hr_dv2"
version = "0.0.1"
authors = [
  { name="Ronan Docherty", email="ronan.docherty18@ic.ac.uk"},
]
description = "Module for extracting high-resolution features from the DINOv2 model."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[project.urls]
"Homepage" = "https://github.com/tldr-group/HR-Dv2"


[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools]
packages = ["hr_dv2"]